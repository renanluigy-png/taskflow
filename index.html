<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TaskFlow</title>

  <!-- VIEWPORT (OBRIGATÓRIO MOBILE) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0f172a">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- PARALLAX -->
  <div class="parallax">
    <div class="parallax-layer"></div>
  </div>

  <header>
    <h1>TaskFlow</h1>
    <span>Organize suas tarefas</span>
  </header>

  <main class="container">
    <input type="text" id="taskInput" placeholder="Digite uma tarefa">

    <div class="row">
      <select id="priority">
        <option value="Alta">Alta prioridade</option>
        <option value="Média">Média prioridade</option>
        <option value="Baixa">Baixa prioridade</option>
      </select>

      <input type="date" id="dueDate">
    </div>

    <input type="time" id="dueTime">

    <button class="add" onclick="addTask()">Adicionar tarefa</button>
    <button class="clear" onclick="clearAllTasks()">Limpar tudo</button>

    <ul id="taskList"></ul>
  </main>

  <script src="script.js"></script>

  <!-- REGISTRA SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>

  <!-- PARALLAX SUAVE (PC + MOBILE) -->
  <script>
    const layer = document.querySelector(".parallax-layer");

    let tx = 0, ty = 0, cx = 0, cy = 0;

    document.addEventListener("mousemove", e => {
      tx = (window.innerWidth / 2 - e.clientX) / 40;
      ty = (window.innerHeight / 2 - e.clientY) / 40;
    });

    document.addEventListener("touchmove", e => {
      if (!e.touches[0]) return;
      tx = (window.innerWidth / 2 - e.touches[0].clientX) / 40;
      ty = (window.innerHeight / 2 - e.touches[0].clientY) / 40;
    });

    function animate() {
      cx += (tx - cx) * 0.08;
      cy += (ty - cy) * 0.08;
      layer.style.transform = `translate(${cx}px, ${cy}px) scale(1.08)`;
      requestAnimationFrame(animate);
    }
    animate();
  </script>

</body>
</html>
