<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TaskFlow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="parallax">
    <div class="parallax-layer"></div>
  </div>

  <header>
    <h1>TaskFlow</h1>
    <span>Organize suas tarefas</span>
  </header>

  <main class="container">
    <input type="text" id="taskInput" placeholder="Digite uma tarefa">

    <div class="row">
      <select id="priority">
        <option value="Alta">Alta prioridade</option>
        <option value="Média">Média prioridade</option>
        <option value="Baixa">Baixa prioridade</option>
      </select>

      <input type="date" id="dueDate">
    </div>

    <button class="add" onclick="addTask()">Adicionar tarefa</button>

    <!-- NOVO BOTÃO -->
    <button class="clear" onclick="clearAllTasks()">Limpar tudo</button>

    <ul id="taskList"></ul>
  </main>

  <script src="script.js"></script>

  <!-- PARALLAX SUAVE -->
  <script>
    const layer = document.querySelector(".parallax-layer");
    let tx = 0, ty = 0, cx = 0, cy = 0;

    document.addEventListener("mousemove", e => {
      tx = (window.innerWidth / 2 - e.clientX) / 40;
      ty = (window.innerHeight / 2 - e.clientY) / 40;
    });

    function animate() {
      cx += (tx - cx) * 0.08;
      cy += (ty - cy) * 0.08;
      layer.style.transform = `translate(${cx}px, ${cy}px) scale(1.08)`;
      requestAnimationFrame(animate);
    }
    animate();
  </script>

</body>
</html>
